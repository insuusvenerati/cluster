---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  releaseName: "kube-prometheus-stack"
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus
  install:
    createNamespace: true
  interval: 24h
  targetNamespace: linkerd-viz
  values:
    grafana:
      enabled: false
      ingress:
        enabled: false
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - grafana.k8s.local
    alertmanager:
      enabled: false
    prometheusOperator:
      enabled: false
    prometheus:
      enabled: false
