---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger
  namespace: flux-system
spec:
  chart:
    spec:
      chart: flagger
      sourceRef:
        kind: HelmRepository
        name: flagger-helm
  install: {}
  interval: 24h
  targetNamespace: linkerd
  values:
    metricsServer: "http://kube-prometheus-stack-prometheus.linkerd-viz:9090"
    meshProvider: "linkerd"
    crd:
      create: true
